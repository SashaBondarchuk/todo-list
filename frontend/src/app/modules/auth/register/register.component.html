<mat-card class="form-container">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email"
                        (blur)="onTouched('email')" />
                </mat-form-field>
            </p>
            
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username"
                        (blur)="onTouched('username')" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password"
                        (blur)="onTouched('password')" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword"
                        (blur)="onTouched('confirmPassword')" />
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="buttons">
                <p class="signup-link">
                    Have an account? <span routerLink="/auth/login">Sign In</span>
                </p>

                <div class="button">
                    <button type="submit" mat-stroked-button [disabled]="formInvalid || !form.valid">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
