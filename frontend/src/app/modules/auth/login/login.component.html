<mat-card class="form-container">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username"
                        (blur)="onTouched('username')" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password"
                        (blur)="onTouched('password')" />
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="buttons">
                <p class="signup-link">
                    Don't have an account? <span routerLink="/auth/register">Sign Up</span>
                </p>

                <div class="button">
                    <button type="submit" mat-stroked-button [disabled]="formInvalid">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
